<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="header">
        <img src="./assets/Vector.png" alt="logo del sitio">
    </div>
    <main class="encriptador">
        <section class="encriptador__contenido">
            <!--<input class="encriptador__contenido__input" type="text" name="text" id="text" placeholder="Ingrese texto aqui"> -->
            <textarea class="encriptador__contenido__input" name="text" id="text" placeholder="Ingrese el texto aqui"></textarea>
            
            <p class="encriptador__contenido__texto" ><img src="./assets/exclamacion.png" alt="imagen signo exclamacion"> Solo letras minúsculas y sin acentos</p>
            <section class="encriptador__contenido__botones">
                
                <button class="encriptador__contenido__botonEncriptar" id="encriptar">encriptar</button>
                <button class="encriptador__contenido__botonDesencriptar" id="desencriptar">desencriptar</button>
            </section>
        </section>
        
        <section class="encriptador__resultado">
            <img class="encriptador__resultado__imagen" src="./assets/Muñeco.png" alt="">
            
            <section class="encriptador__resultado__texto">
                <p class="encriptador__resultado__texto__mensaje">Ningún mensaje fue encontrado</p>
                <textarea class="encriptador__resultado__texto__input" name="text" id="text" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
            </section>
            
        </section>
    </main>

    <footer>

    </footer>
</body>

<script src="./scripts/app.js"></script>
</html>
